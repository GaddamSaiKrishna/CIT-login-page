<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cit login</title>
    <link rel="stylesheet" href="./login.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <!-- logo -->
        <div class="header">
            <img src="./images/whiteIste.png" alt="">
        </div>
        <div class="reg">
            <h1>register!</h1>
            <!-- login form -->
            <form action="" id="loginForm">
                <input type="text" name="name" id="name" placeholder="ENTER YOUR NAME" required>
                <input type="text"  name="username" id="username" placeholder="ENTER YOUR USERNAME" required="">
                <input type="number" name="phn no." id="number" placeholder="ENTER YOUR MOBILE NO." required>
                <input type="text" name="college" id="college" placeholder="ENTER YOUR COLLEGE/SCHOOL" required>  
                <input type="text" name="branch" id="branch" placeholder="ENTER DEPARTMENT" required>
                <select class="year" name="year" id="year" required>
                    <option value="">SELECT YEAR OF STUDY</option>
                    <option value="1st year">1st year</option>
                    <option value="2nd year">2nd year</option>
                    <option value="3rd year">3rd year</option>
                    <option value="4th year">4th year</option>
                </select>
                
                <button type="submit" id="submit">
                    <i></i><i></i>
                    <span>SUBMIT</span>
                </button>
            </form>
        </div>
        <div class="wel hidden">
            <h2>Welcome to your account!</h2><br>
            <h3>Your account details :</h3> <br>
        </div>
    </div>
    <script src="./login.js"></script>
    <script type="module" >
        let reg=document.querySelector(".reg");
        let wel=document.querySelector(".wel");
        
                // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, child} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWjNIPdEfRdiKQM1h63oX3jwMfKaKNrcA",
            authDomain: "citloginpage.firebaseapp.com",
            projectId: "citloginpage",
            storageBucket: "citloginpage.appspot.com",
            messagingSenderId: "9841113522",
            appId: "1:9841113522:web:589fc141d0a32dee0c4cab"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        //get ref to database services
        const db = getDatabase(app);

        document.querySelector("#submit").addEventListener('click',function(e){

            var name=document.querySelector("#name").value;
            var userName=document.querySelector("#username").value;
            var phnNo=document.querySelector("#number").value;
            var college=document.querySelector("#college").value;
            var branch=document.querySelector("#branch").value;
            var year=document.querySelector("#year").value;

            e.preventDefault();
            set(ref(db, 'user/' + document.querySelector("#name").value),
            {
                name: document.querySelector("#name").value,
                userName: document.querySelector("#username").value,
                phnNo: document.querySelector("#number").value,
                college: document.querySelector("#college").value,
                branch: document.querySelector("#branch").value,
                year:document.querySelector("#year").value
            });
            reg.classList.add("hidden")
            wel.classList.remove("hidden")

            //to display data
            var li1=document.createElement("li")
            li1.innerHTML="NAME : " + name;
            wel.appendChild(li1);

            var li2=document.createElement("li")
            li2.innerHTML="USERNAME : " + userName;
            wel.appendChild(li2);

            var li2=document.createElement("li")
            li2.innerHTML="PHN-NO. : " + phnNo;
            wel.appendChild(li2);

            var li2=document.createElement("li")
            li2.innerHTML="COLLEGE : " + college;
            wel.appendChild(li2);

            var li2=document.createElement("li")
            li2.innerHTML="BRANCH : " + branch;
            wel.appendChild(li2);

            var li2=document.createElement("li")
            li2.innerHTML="YEAR : " + year;
            wel.appendChild(li2);
        })
       
    </script>
</body>
</html>
