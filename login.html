<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cit login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <div class="container">
        <img src="./images/whiteIste.png" alt="">
        <h1>register</h1>
        <form action="">
            <input type="text" name="name" id="name" placeholder="ENTER YOUR NAME" required>
            <input type="text"  name="username" id="username" placeholder="ENTER YOUR USERNAME" required>
            <input type="number" name="phn no." id="number" placeholder="ENTER YOUR MOBILE NO." required>
            <input type="text" name="college" id="college" placeholder="ENTER YOUR COLLEGE/SCHOOL" required>  
            <input type="text" name="branch" id="branch" placeholder="ENTER DEPARTMENT" required>
            <select class="year" name="year" id="year" required>
                <option value="">SELECT YEAR OF STUDY</option>
                <option value="">1st year</option>
                <option value="">2nd year</option>
                <option value="">3rd year</option>
                <option value="">4th year</option>
            </select>
            <a href="" type="submit" id="submit">
                <i></i><i></i>
                <span>SUBMIT</span>
            </a>
        </form>
    </div>
    <script src="./login.js"></script>
    <script type="module">
          // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAnalytics, ref, set,get,child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCNVimI7lPm6t23lvjTu30o8QG3PqSLMw0",
    authDomain: "inner-suprstate-415019.firebaseapp.com",
    projectId: "inner-suprstate-415019",
    storageBucket: "inner-suprstate-415019.appspot.com",
    messagingSenderId: "581333481597",
    appId: "1:581333481597:web:1641d408c36b3539671914",
    measurementId: "G-TW6DNPH6H1"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getAnalytics(app);
  document.querySelector("#submit").addEventListener("click",function(e){
    e.preventDefault();
    set(ref(db,'user/' + document.querySelector("#name").value),
    {
        name: document.querySelector("#name").value,
        username: document.querySelector("#username").value,
        phnno: document.querySelector("#number").value,
        college: document.querySelector("#college").value,
        branch: document.querySelector("#branch").value
    });
    alert("login successful !")
  })
    </script>
</body>
</html>
