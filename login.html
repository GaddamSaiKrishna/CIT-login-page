<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cit login</title>
    <link rel="stylesheet" href="./login.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"></script>
</head>
<body>
    <div class="container">
        <!-- logo -->
        <img src="./images/whiteIste.png" alt="">
        <h1>register!</h1>
        <!-- login form -->
        <form action="" id="loginForm">
            <input type="text" name="name" id="name" placeholder="ENTER YOUR NAME" required>
            <input type="text"  name="username" id="username" placeholder="ENTER YOUR USERNAME" required>
            <input type="number" name="phn no." id="number" placeholder="ENTER YOUR MOBILE NO." required>
            <input type="text" name="college" id="college" placeholder="ENTER YOUR COLLEGE/SCHOOL" required>  
            <input type="text" name="branch" id="branch" placeholder="ENTER DEPARTMENT" required>
            <select class="year" name="year" id="year" required>
                <option value="">SELECT YEAR OF STUDY</option>
                <option value="1st year">1st year</option>
                <option value="2nd year">2nd year</option>
                <option value="3rd year">3rd year</option>
                <option value="4th year">4th year</option>
            </select>
            <a href="" type="submit" id="submit">
                <i></i><i></i>
                <span>SUBMIT</span>
            </a>
        </form>
    </div>
    <script src="./login.js"></script>
    <script type="module" >
                // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, child} from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAWjNIPdEfRdiKQM1h63oX3jwMfKaKNrcA",
            authDomain: "citloginpage.firebaseapp.com",
            projectId: "citloginpage",
            storageBucket: "citloginpage.appspot.com",
            messagingSenderId: "9841113522",
            appId: "1:9841113522:web:589fc141d0a32dee0c4cab"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        //get ref to database services
        const db = getDatabase(app);

        document.querySelector("#submit").addEventListener('click',function(e){
            e.preventDefault();
            set(ref(db, 'user/' + document.querySelector("#name").value),
            {
                name: document.querySelector("#name").value,
                userName: document.querySelector("#username").value,
                phnNo: document.querySelector("#number").value,
                college: document.querySelector("#college").value,
                branch: document.querySelector("#branch").value,
                year:document.querySelector("#year").value
            });
            alert("login successful");
        })
    </script>
</body>
</html>
